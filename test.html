<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const cart = [];
      const items = [
        {
          id: 0,
          name: "item0",
          quantity: 1,
          price: 5,
        },
        {
          id: 1,
          name: "item1",
          quantity: 1,
          price: 10,
        },
      ];

      const addToCart = (item) => {
        cart.push(item);
      };

      const reduceCart = (cart) => {
        const res = {};
        cart.forEach((obj) => {
          const key = `${obj.id}${obj.name}`;
          if (!res[key]) {
            res[key] = { ...obj, quantity: 0 };
          }
          res[key].quantity += 1;
        });
        return Object.values(res);
      };

      addToCart(items[0]);
      addToCart(items[1]);
      addToCart(items[0]);
      addToCart(items[1]);
      addToCart(items[0]);
      addToCart(items[1]);

      console.log(reduceCart(cart));
    </script>
  </body>
</html>
